<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CRUD</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Teste das Rotas CRUD</h1>

    <div class="test-section">
        <h2>1. Buscar Usu√°rio por ID (GET)</h2>
        <button onclick="getUserById(1)">Buscar ID 1</button>
        <button onclick="getUserById(999)">Buscar ID 999 (n√£o existe)</button>
        <pre id="result-get"></pre>
    </div>

    <div class="test-section">
        <h2>2. Atualizar Usu√°rio (PUT)</h2>
        <button onclick="updateUser()">Atualizar Alice (ID 1)</button>
        <pre id="result-put"></pre>
    </div>

    <div class="test-section">
        <h2>3. Deletar Usu√°rio (DELETE)</h2>
        <button onclick="deleteUser(2)">Deletar Bruno (ID 2)</button>
        <pre id="result-delete"></pre>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/users';

        async function getUserById(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                document.getElementById('result-get').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result-get').className = data.success ? 'success' : 'error';
            } catch (error) {
                document.getElementById('result-get').textContent = 'Erro: ' + error.message;
            }
        }

        async function updateUser() {
            try {
                const response = await fetch(`${API_URL}/1`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Alice Silva Atualizada',
                        age: 30
                    })
                });
                const data = await response.json();
                document.getElementById('result-put').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result-put').className = data.success ? 'success' : 'error';
            } catch (error) {
                document.getElementById('result-put').textContent = 'Erro: ' + error.message;
            }
        }

        async function deleteUser(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('result-delete').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result-delete').className = data.success ? 'success' : 'error';
            } catch (error) {
                document.getElementById('result-delete').textContent = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
